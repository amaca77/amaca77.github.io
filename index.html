    <script type="text/javascript">
    function msToTime(s) {
    var ms = s % 1000;
    s = (s - ms) / 1000;
    var secs = s % 60;
    s = (s - secs) / 60;
    var mins = s % 60;
    
    return mins + ':' + secs + '.' + ms;
    }
    </script>
