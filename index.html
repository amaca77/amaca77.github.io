    <script type="text/javascript">
        function msToTime(s) {
        var ms = s % 1000;
        s = (s - ms) / 1000;
        var secs = s % 60;
        s = (s - secs) / 60;
        var mins = s % 60;
        
        return mins + ':' + secs + '.' + ms;
        }
    </script>

<body>

<h1>My First Heading 5</h1>


<script>
    var files = ["2020_9_18_23_38_PRACTICE"];
    var i;
    var data;
    var resumen = [];

    for (i = 0; i < files.length; i++) {
        console.log( files[i] + ".json");
    
        jQuery.getJSON("json/"+ files[i] + ".json", function(json) {
            console.log("1->" + json);
            data = json; // this will show the info it in firebug console
            pista = data["TrackName"];

            jQuery.each(data["Result"], function(index, item) {
                if(item["BestLap"] != 999999999)

                    var lap = [];

                    if(resumen[pista] == undefined)
                    {
                        resumen.push(lap);
                    }
                    else
                    {
                        if(resumen[pista][item["DriverName"]] > item["BestLap"])
                            console.log("mejora vuelta");
                        else
                            console.log("nueva mejor vuelta");
                    }

                }
               
            });


            //resumen["pista"] = data["TrackName"];
